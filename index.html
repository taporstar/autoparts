<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запчасти для авто</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="hanging-sign">
            <div class="sign-content" id="sign-content">Магазин автозапчастей</div>
        </div>
        <div class="overlay"></div>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="AutoParts" class="logo-img">
                <span>AutoParts</span>
            </div>
            <nav class="nav">
                <a href="catalog.html" class="btn nav-btn rotate-x" id="catalog-btn"><i class="fas fa-car"></i> Каталог</a>
                <a href="#search" class="btn nav-btn pulse" id="search-btn"><i class="fas fa-search"></i> Поиск запчастей</a>
                <a href="#cart" class="btn nav-btn flip-y" id="cart-btn"><i class="fas fa-shopping-cart"></i> Корзина</a>
                <a href="#contact" class="btn nav-btn bounce" id="contact-btn"><i class="fas fa-phone"></i> Контакты</a>
                <a href="#" class="btn nav-btn social slide-in" id="social-btn"><i class="fas fa-share-alt"></i> Наши соц. сети</a>
                <a href="#" class="btn nav-btn promo fade-in" id="promo-btn"><i class="fas fa-star"></i> Акции</a>
                <a href="#" class="btn nav-btn about zoom-in" id="about-btn"><i class="fas fa-info-circle"></i> О нас</a>
            </nav>
        </div>
        <div class="hero-text">
            <h1 class="fade-in-text">Добро пожаловать в AutoParts!</h1>
            <p class="fade-in-text delay-1">Всё для вашего автомобиля</p>
        </div>
    </header>

    <!-- Горизонтальная строка поиска -->
    <div class="search-bar" id="search-bar">
        <input type="text" id="search-input" placeholder="Что ищешь, братик?" class="search-input">
        <button type="submit" class="btn search-btn">Найти</button>
        <span class="close-btn" id="close-search-bar">×</span>
    </div>

    <!-- Модальные окна остаются без изменений -->
    <!-- ... (остальной код index.html) ... -->

    <script src="js/script.js"></script>
</body>
</html>
