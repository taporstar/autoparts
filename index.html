<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запчасти для авто</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="overlay"></div>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="AutoParts" class="logo-img">
                <span>AutoParts</span>
            </div>
            <nav class="nav">
                <a href="#catalog" class="btn nav-btn rotate-x"><i class="fas fa-car"></i> Каталог</a>
                <a href="#search" class="btn nav-btn pulse"><i class="fas fa-search"></i> Поиск запчастей</a>
                <a href="#cart" class="btn nav-btn flip-y"><i class="fas fa-shopping-cart"></i> Корзина</a>
                <a href="#contact" class="btn nav-btn bounce"><i class="fas fa-phone"></i> Контакты</a>
                <a href="#" class="btn nav-btn social slide-in" id="social-btn"><i class="fas fa-share-alt"></i> Наши соц. сети</a>
            </nav>
        </div>
    </header>

    <!-- Модальное окно -->
    <div class="modal" id="social-modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal">×</span>
            <h2>Наши соц. сети</h2>
            <div class="social-links">
                <a href="https://t.me/yourtelegram" target="_blank" class="social-link telegram">
                    <i class="fab fa-telegram-plane"></i> Telegram
                </a>
                <a href="https://vk.com/yourvk" target="_blank" class="social-link vk">
                    <i class="fab fa-vk"></i> ВКонтакте
                </a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
